<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>UTS Pemrograman Web Dasar</title>
    <script type="text/JavaScript" src="js/atur1.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        footer { background: #eee; padding: 10px; text-align: center; margin-top: 20px; }
        .container { padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 300px; padding: 5px; margin-top: 5px; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="promo.html">Promo</a>
    <span id="clock"></span>
</nav>

<div class="container">
    <h2>Form Data Customer</h2>

    <form>
        <label>Nama:</label>
        <input type="text" name="nama">

        <label>Alamat:</label>
        <textarea name="alamat"></textarea>

        <label>Email:</label>
        <input type="email" name="email">

        <label>Kota:</label>
        <select name="kota">
            <option>Semarang</option>
            <option>Jakarta</option>
            <option>Surabaya</option>
        </select>

        <label>Provinsi:</label>
        <select name="provinsi">
            <option>Jawa Tengah</option>
            <option>DKI Jakarta</option>
            <option>Jawa Timur</option>
        </select>

        <label>No HP:</label>
        <input type="text" name="nohp">
    </form>
</div>

<footer>
    A12.2024.07248 - Thimotyus Jeremy
</footer>

</body>
</html>
